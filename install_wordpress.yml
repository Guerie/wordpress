---

- name: ping
  hosts: group_wordpress
  become: yes
  tasks:
    - name: ping_guerie_serv
      ping:

    # PHP
    - name: Add the ondrej PHP PPA
      apt_repository:
        repo: 'ppa:ondrej/php'

    - name: install PHP
      package:
        name: "{{ item }}"
        state: present
      loop:
        - php
        - php-fpm
        - php-mysql
        - php-xml

    - name: remove apache2
      package:
        name: apache2
        state: absent
    # MySQL
    - name: install mysql
      package:
        name: "{{ item }}"
        state: present
      loop:
        - mysql-server
        - python-mysqldb

    - name: Generate new root password
      command: openssl rand -hex7
      args:
        creates: /root/.my.conf
      register: mysql_new_root_pass

    - name: remove anonymous users
      mysql_user:
        name: ""
        state: absent

    - name: remove test database
      mysql_db:
        name: test
        state: absent

    - name: Output new root password
      debug:
        msg: "New root password is {{ mysql_new_root_pass }}"

    - name: Update root password
      mysql_user:
        name: root
        host: "{{ item }}"
        password: "{{ mysql_new_root_pass }}"
      loop:
        - "{{ ansible_hostname }}"
        - 127.0.0.1
        - ::1
        - localhost

    - name: Create my.cnf
      template:
        src: my.cnf.j2
        dest: /root/.my.cnf

    - name: Create mysqld.cnf
      template:
        src: mysqld.cnf.j2
        dest: /etc/mysql/mysql.conf.d/mysqld.cnf
